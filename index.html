<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Tracker with Geolocation + Project Lookup</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #video {
      border: 2px solid #333;
      max-width: 100%;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #container {
      position: relative;
      display: inline-block;
      margin: 0 auto;
    }
    #geo, #pincode, #project {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Face Tracker with Geolocation + Project Lookup</h1>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
  </div>

  <div id="geo">Latitude: -- , Longitude: --</div>
  <div id="pincode">Pincode: --</div>
  <div id="project">Project Name: --</div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const OFFICE_PINCODE = "628790";

    // Small mapping of Singapore pincodes â†’ lat/lng (for demo, can expand if needed)
    const SG_POSTAL_COORDS = {
      "628790": { lat: 1.3036, lng: 103.7890 },
      "538856": { lat: 1.369, lng: 103.875 },
      "545681": { lat: 1.377, lng: 103.877 },
      "397724": { lat: 1.312, lng: 103.876 },
      "397804": { lat: 1.315, lng: 103.871 },
      "397631": { lat: 1.310, lng: 103.870 },
      "148949": { lat: 1.292, lng: 103.796 },
      "544964": { lat: 1.384, lng: 103.888 },
      "628790": { lat: 1.3036, lng: 103.7890 },
      "079717": { lat: 1.282, lng: 103.845 },
      "809687": { lat: 1.438, lng: 103.789 }
      // Add more as needed
    };

    // Reverse geocode for pincode
    function getPincodeFromCoords(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;

      fetch(url, { headers: { "User-Agent": "FaceTrackerApp/1.0" } })
        .then(res => res.json())
        .then(data => {
          const pincode = data?.address?.postcode || "Not Found";
          document.getElementById("pincode").innerText = "Pincode: " + pincode;
        })
        .catch(err => {
          console.error("Reverse geocoding error:", err);
          document.getElementById("pincode").innerText = "Pincode: Error";
        });
    }

    // Calculate distance between two lat/lng points in km
    function distanceInKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth radius km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // Parse pincode from string e.g., "TCB Store (628790)"
    function extractPincode(str) {
      const match = str.match(/\((\d{6})\)/);
      return match ? match[1] : null;
    }

    // Fetch CSV from Google Sheets
    async function fetchProjects() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRcyC7XiFF8AGpV8-3iOM5nJYjGNdhyrIlZ1EfH8nII-y-SexyZWavzChQVv2fAnZSqxWPhaGyuO0gU/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.trim()).filter(r => r.length>0);
      const projects = rows.map(row => ({
        name: row,
        pincode: extractPincode(row)
      })).filter(p => p.pincode && SG_POSTAL_COORDS[p.pincode]);
      return projects;
    }

    async function getNearestProject(userLat, userLng) {
      const projects = await fetchProjects();
      let nearest = null;
      let minDist = Infinity;
      projects.forEach(proj => {
        const coord = SG_POSTAL_COORDS[proj.pincode];
        const dist = distanceInKm(userLat, userLng, coord.lat, coord.lng);
        if(dist < minDist) {
          minDist = dist;
          nearest = proj;
        }
      });
      if(minDist <= 1) return nearest.name;
      else return null;
    }

    window.addEventListener('load', async () => {
      const video = document.getElementById('video');
      const container = document.getElementById('container');
      const geoDisplay = document.getElementById('geo');
      const projectDisplay = document.getElementById('project');
      const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

      // Load face-api.js models
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
      ]);

      // Start camera
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera access error:", err);
      }

      // Face detection
      video.addEventListener('play', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
        container.appendChild(canvas);

        function getDisplaySize() {
          return { width: video.clientWidth, height: video.clientHeight };
        }

        faceapi.matchDimensions(canvas, getDisplaySize());

        setInterval(async () => {
          const displaySize = getDisplaySize();
          faceapi.matchDimensions(canvas, displaySize);

          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceExpressions();

          const resized = faceapi.resizeResults(detections, displaySize);
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          faceapi.draw.drawDetections(canvas, resized);
          faceapi.draw.drawFaceLandmarks(canvas, resized);

          resized.forEach(result => {
            const { expressions, detection } = result;
            const maxValue = Math.max(...Object.values(expressions));
            const emotion = Object.keys(expressions).filter(
              item => expressions[item] === maxValue
            )[0];
            const { x, y } = detection.box;
            ctx.font = "16px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(emotion, x, y - 10);
          });
        }, 100);
      });

      window.addEventListener('resize', () => {
        const canvas = container.querySelector('canvas');
        if(canvas) faceapi.matchDimensions(canvas, { width: video.clientWidth, height: video.clientHeight });
      });

      // Geolocation + project lookup
      if("geolocation" in navigator){
        navigator.geolocation.watchPosition(async position=>{
          const { latitude, longitude } = position.coords;
          geoDisplay.innerText = `Latitude: ${latitude.toFixed(6)} , Longitude: ${longitude.toFixed(6)}`;
          getPincodeFromCoords(latitude, longitude);

          const nearestProject = await getNearestProject(latitude, longitude);
          projectDisplay.innerText = nearestProject ? `Project Name: ${nearestProject}` : "Project Name: --";
        },
        err=>{
          geoDisplay.innerText = `Geolocation error: ${err.message}`;
        },
        { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 });
      } else {
        geoDisplay.innerText = "Geolocation not supported.";
      }

    });
  </script>
</body>
</html>
