<!DOCTYPE html>
<html>
<head>
  <title>Face Tracker with Geolocation</title>
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    video, canvas { 
      position: absolute; 
      top: 0; left: 0; 
      width: 100%; 
      height: auto; 
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1000;
      font-family: Arial, sans-serif;
      background-color: rgba(0,0,0,0.4);
      padding: 5px;
      border-radius: 5px;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div id="info">Loading modelsâ€¦</div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    async function startFaceTracking() {
      const info = document.getElementById("info");

      // Load Tiny Face Detector model from local models folder
      await faceapi.nets.tinyFaceDetector.loadFromUri("/models");
      info.innerText = "Models loaded.\nPoint your camera at your face.";

      // Open camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById("video");
      video.srcObject = stream;

      // Get geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude.toFixed(6);
            const longitude = position.coords.longitude.toFixed(6);
            info.innerText += `\nLatitude: ${latitude}\nLongitude: ${longitude}`;
          },
          (error) => {
            info.innerText += `\nGeolocation Error: ${error.message}`;
          }
        );
      } else {
        info.innerText += "\nGeolocation not supported by your browser";
      }

      video.onplaying = () => {
        const canvas = document.getElementById("canvas");
        const displaySize = { width: video.videoWidth, height: video.videoHeight };
        canvas.width = displaySize.width;
        canvas.height = displaySize.height;
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
          const resized = faceapi.resizeResults(detections, displaySize);
          canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resized);
        }, 100);
      };
    }

    startFaceTracking();
  </script>
</body>
</html>
