<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #video {
      border: 2px solid #333;
      max-width: 100%;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Face Tracker</h1>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
  </div>

  <!-- Browser-ready UMD version of face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    window.addEventListener('load', async () => {
      const video = document.getElementById('video');
      const container = document.getElementById('container');
      const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

      // Load models (including expression recognition)
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
      ]);

      // Start camera
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera access error:", err);
      }

      // When video plays, create canvas and start detection
    video.addEventListener('play', () => {
  const canvas = faceapi.createCanvasFromMedia(video);
  canvas.style.position = 'absolute';
  canvas.style.top = '0';
  canvas.style.left = '0';
  container.appendChild(canvas);

  function getDisplaySize() {
    return { width: video.clientWidth, height: video.clientHeight };
  }

  faceapi.matchDimensions(canvas, getDisplaySize());

  setInterval(async () => {
    const displaySize = getDisplaySize();
    faceapi.matchDimensions(canvas, displaySize);

    const detections = await faceapi
      .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
      .withFaceLandmarks()
      .withFaceExpressions();

    const resized = faceapi.resizeResults(detections, displaySize);

    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    faceapi.draw.drawDetections(canvas, resized);
    faceapi.draw.drawFaceLandmarks(canvas, resized);

    resized.forEach(result => {
      const { expressions, detection } = result;
      const maxValue = Math.max(...Object.values(expressions));
      const emotion = Object.keys(expressions).filter(
        item => expressions[item] === maxValue
      )[0];
      const { x, y } = detection.box;
      ctx.font = "16px Arial";
      ctx.fillStyle = "red";
      ctx.fillText(emotion, x, y - 10);
    });
  }, 100);
});

      // Handle window resize for responsiveness
      window.addEventListener('resize', () => {
        const canvas = container.querySelector('canvas');
        if (canvas) {
          faceapi.matchDimensions(canvas, { width: video.clientWidth, height: video.clientHeight });
        }
      });
    });
  </script>
</body>
</html>
