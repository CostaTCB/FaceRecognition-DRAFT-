<!DOCTYPE html>
<html>
<head>
  <title>Face Tracker Test</title>
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: auto; }
    #info {
      position: absolute; top: 10px; left: 10px;
      color: white; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="info">Loading modelsâ€¦</div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const info = document.getElementById("info");
    const video = document.getElementById("video");

    async function start() {
      try {
        // Load model only Tiny Face Detector
        await faceapi.nets.tinyFaceDetector.loadFromUri("/FaceRecognition-DRAFT-/models");
        info.innerText = "Models loaded.";

        // Start camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;

        video.onplaying = () => {
          const canvas = document.getElementById("canvas");
          const displaySize = { width: video.videoWidth, height: video.videoHeight };
          canvas.width = displaySize.width;
          canvas.height = displaySize.height;
          faceapi.matchDimensions(canvas, displaySize);

          setInterval(async () => {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
            const resized = faceapi.resizeResults(detections, displaySize);
            canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
            faceapi.draw.drawDetections(canvas, resized);
          }, 100);
        };
      } catch (err) {
        info.innerText = "Error loading models: " + err;
        console.error(err);
      }
    }

    start();
  </script>
</body>
</html>
