<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Tracker + Nearest Project</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #video {
      border: 2px solid #333;
      max-width: 100%;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #container {
      position: relative;
      display: inline-block;
      margin: 0 auto;
    }
    #geo, #pincode, #project {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Face Tracker + Nearest Project</h1>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
  </div>

  <div id="geo">Latitude: -- , Longitude: --</div>
  <div id="pincode">Pincode: --</div>
  <div id="project">Project Name: --</div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const SHEET_JSON_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRcyC7XiFF8AGpV8-3iOM5nJYjGNdhyrIlZ1EfH8nII-y-SexyZWavzChQVv2fAnZSqxWPhaGyuO0gU/pub?output=csv";
    
    let projects = [];

    // Fetch projects from Google Sheet (CSV)
    async function loadProjects() {
      const res = await fetch(SHEET_JSON_URL);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.trim()).filter(r => r);
      projects = rows;
    }

    function extractPincode(projectName) {
      const match = projectName.match(/\((\d{6})\)/);
      return match ? match[1] : null;
    }

    function getNearestProject(userPincode) {
      let nearest = null;
      let minDiff = Infinity;
      projects.forEach(name => {
        const pincode = extractPincode(name);
        if(pincode){
          const diff = Math.abs(Number(userPincode) - Number(pincode));
          if(diff < minDiff){
            minDiff = diff;
            nearest = { name, diff };
          }
        }
      });
      return nearest;
    }

    function getPincodeFromCoords(lat, lon){
      const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;
      fetch(url, { headers: { "User-Agent": "FaceTrackerApp/1.0" } })
        .then(res => res.json())
        .then(data => {
          const pincode = data?.address?.postcode || "Not Found";
          document.getElementById("pincode").innerText = "Pincode: " + pincode;

          // Find nearest project
          if(projects.length && pincode !== "Not Found"){
            const nearest = getNearestProject(pincode);
            if(nearest){
              document.getElementById("project").innerText = `Project Name: ${nearest.name} (Postal diff: ${nearest.diff})`;
            } else {
              document.getElementById("project").innerText = "Project Name: --";
            }
          }
        })
        .catch(err => {
          console.error("Reverse geocoding error:", err);
          document.getElementById("pincode").innerText = "Pincode: Error";
        });
    }

    window.addEventListener('load', async () => {
      const video = document.getElementById('video');
      const container = document.getElementById('container');
      const geoDisplay = document.getElementById('geo');

      // Load projects first
      await loadProjects();

      // Load face-api models
      const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
      ]);

      // Start camera
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ video:{} });
        video.srcObject = stream;
      } catch(err){
        console.error("Camera error:", err);
      }

      // Face detection
      video.addEventListener('play', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
        container.appendChild(canvas);

        function getDisplaySize() {
          return { width: video.clientWidth, height: video.clientHeight };
        }

        faceapi.matchDimensions(canvas, getDisplaySize());

        setInterval(async ()=>{
          const displaySize = getDisplaySize();
          faceapi.matchDimensions(canvas, displaySize);
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceExpressions();
          const resized = faceapi.resizeResults(detections, displaySize);
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0,0,canvas.width,canvas.height);
          faceapi.draw.drawDetections(canvas,resized);
          faceapi.draw.drawFaceLandmarks(canvas,resized);
          resized.forEach(result=>{
            const { expressions, detection } = result;
            const maxValue = Math.max(...Object.values(expressions));
            const emotion = Object.keys(expressions).filter(item=>expressions[item]===maxValue)[0];
            const { x, y } = detection.box;
            ctx.font = "16px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(emotion, x, y-50);
          });
        }, 100);
      });

      window.addEventListener('resize', ()=>{
        const canvas = container.querySelector('canvas');
        if(canvas) faceapi.matchDimensions(canvas,{ width: video.clientWidth, height: video.clientHeight });
      });

      // Geolocation
      if("geolocation" in navigator){
        navigator.geolocation.watchPosition(pos=>{
          const { latitude, longitude } = pos.coords;
          geoDisplay.innerText = `Latitude: ${latitude.toFixed(6)} , Longitude: ${longitude.toFixed(6)}`;
          getPincodeFromCoords(latitude, longitude);
        }, err=>{
          geoDisplay.innerText = `Geolocation error: ${err.message}`;
        }, { enableHighAccuracy:true, maximumAge:10000, timeout:5000 });
      } else {
        geoDisplay.innerText = "Geolocation not supported.";
      }

    });
  </script>
</body>
</html>
